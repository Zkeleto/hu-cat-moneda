<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GESTIÓN DE MONEDAS</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>GESTIÓN DE MONEDAS</h1>
        <form id="moneda-form">        
            <label for="numCia">Número de agencia:</label>
            <input type="number" id="numCia" placeholder="Número de agencia" min="0" required />

            <label for="claveMoneda">Clave de la Moneda:</label>
            <input type="text" id="claveMoneda" placeholder="Clave de la moneda (ej. MXN)" maxlength="3" required />
        
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" placeholder="Descripción de la moneda" maxlength="30" required />
        
            <label for="simbolo">Símbolo:</label>
            <input type="text" id="simbolo" placeholder="Símbolo de la moneda (ej. $)" maxlength="5" required />
        
            <label for="abreviacion">Abreviación:</label>
            <input type="text" id="abreviacion" placeholder="Abreviación (ej. MXN)" maxlength="5" required />
        
            <label for="monedaCorriente">Moneda Corriente (Valores permitidos: S, N):</label>
            <input type="text" id="monedaCorriente" placeholder="S o N" maxlength="1" required />
        
            <label for="status">Status (Valores permitidos: A, I):</label>
            <input type="text" id="status" placeholder="A o I" maxlength="1" required />
        
            <button type="submit">Guardar</button>
        </form>
        
        <h2>LISTA DE MONEDAS</h2>
        <table id="moneda-table">
            <thead>
                <tr>
                    <th>Número de agencia</th>
                    <th>Clave Moneda</th>
                    <th>Descripción</th>
                    <th>Simbolo</th>
                    <th>Abreviación</th>
                    <th>Moneda Corriente</th>
                    <th>Status</th>
                    <th>acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
